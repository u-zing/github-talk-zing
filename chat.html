<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/nico - Kokoa Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolas</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 25, 2024</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA0MjhfMjQ3%2FMDAxNzE0MzE0MTk4OTE0.H0jnmRzv_RtoRINPYYwfoFjDttbjpBu4i1uh1huaE2og.S9me1RbMMK8MGEvyVFxv_esGORWeuvj5V6R3GDiXZKcg.JPEG%2FIMG_3863.JPG&type=sc960_832"
        />
        <div class="message-row__contet">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__contet">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message. . ." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
