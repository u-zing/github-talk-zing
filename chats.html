<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - GitHub Talk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chatList">
          <div class="user-component__column">
            <img
              src="https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1674813354/dev/Dahl_Ryan_wg0lg5.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ryan Dahl</h4>
              <h6 class="user-component__subtitle">node Js !!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:18</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <div class="user-component user-component__chatList">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Brendan_Eich_Mozilla_Foundation_official_photo.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Brendan Eich</h4>
            <h6 class="user-component__subtitle">come on</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">yesterday</span>
          <div class="badge">8</div>
        </div>
      </div>
      <div class="user-component user-component__chatList">
        <div class="user-component__column">
          <img
            src="https://asperbrothers.com/wp-content/uploads/2021/05/Evan-You-Vue-e1620636570983-300x261.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Evan You</h4>
            <h6 class="user-component__subtitle">lol ðŸ˜‚ðŸ˜‚</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">yesterday</span>
          <div class="badge">5</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">15</span>
            <i class="fa-brands fa-github fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="repository.html">
            <div class="nav__notification2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is so big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"

</html>
