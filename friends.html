<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - GitHub Talk</title>
  </head>

  <body id="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">People</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-plus fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display_link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/156516215?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">U-zing</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__find">
        <form class="friends-screen_find-header">
          <input type="text" placeholder="Find your friends. ." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://img.seoul.co.kr/img/upload/2022/09/28/SSI_20220928225236_O2.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Tim Berners-Lee
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-star fa-sm"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Brendan_Eich_Mozilla_Foundation_official_photo.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Brendan Eich
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-star fa-sm"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.cloudinary.com/stichting-frontend-amsterdam/image/upload/v1674813354/dev/Dahl_Ryan_wg0lg5.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Ryan Dahl
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-star fa-sm"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://asperbrothers.com/wp-content/uploads/2021/05/Rasmus-Lerdorf-PHP-343x343.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Rasmus Lerdorf
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-star fa-sm"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://asperbrothers.com/wp-content/uploads/2021/05/Evan-You-Vue-e1620636570983-300x261.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Evan You
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-star fa-sm"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="repository.html">
            <div class="nav__notification2"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-brands fa-github"></i>
    </div>

    <div id="no-mobile">
      <i class="fa-brands fa-github"></i>
      <span>Your screen is so big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
